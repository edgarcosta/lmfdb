{% extends 'homepage.html' %}

{% block content %}

<table class='ntdata'>
  <thead>
    <th>Label</th>
    <th>Description</th>
  </thead>
  {% for knowl in knowls %}
    <tr>
      <td><a href="{{knowl.link}}">{{ knowl.label }}</a></td>
      <td>{{ KNOWL(knowl.id) }}</td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
